name: app_stories
description: An interactive book app with branching narratives
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Navigation
  go_router: ^13.0.0
  
  # UI
  cupertino_icons: ^1.0.6
  
  # Storage
  shared_preferences: ^2.2.2
  docx_to_text: ^1.0.1
  archive: ^3.4.10
  
  # Text Processing
  hyphenatorx: ^1.0.1
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/fonts/
    - assets/stories/
    - assets/stories/ink/
    - assets/bg/
    - assets/img/
    - assets/sfx/

  # Eigene Schriftarten
  fonts:
    - family: Mynerve
      fonts:
        - asset: assets/fonts/Mynerve-Regular.ttf
    - family: GrechenFuemen
      fonts:
        - asset: assets/fonts/GrechenFuemen-Regular.ttf
    - family: EBGaramond
      fonts:
        - asset: assets/fonts/EB_Garamond/static/EBGaramond-Regular.ttf
        - asset: assets/fonts/EB_Garamond/static/EBGaramond-Italic.ttf
          style: italic
        - asset: assets/fonts/EB_Garamond/static/EBGaramond-Medium.ttf
          weight: 500
        - asset: assets/fonts/EB_Garamond/static/EBGaramond-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/EB_Garamond/static/EBGaramond-Bold.ttf
          weight: 700


